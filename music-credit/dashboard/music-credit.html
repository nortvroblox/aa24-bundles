<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
        <div id="app">
            <div class="w-full h-full flex flex-col gap-2 py-4 justify-center items-center">
                <input type="text" v-model="musicName" placeholder="Music Name" class="border-2 border-gray-300 p-2 m-2 text-black">
                <button @click="showMusicCredit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Show Lower Third</button>
                <button @click="exitMusicCredit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Exit Lower Third</button>
            </div>
        </div>

        <script type="module">
            const video = document.getElementById('video');
            const lottie = document.querySelector('lottie-player');

            const app = Vue.createApp({
                data() {
                    return {
                        musicName: ''
                    }
                },
                methods: {
                    showMusicCredit() {
                        nodecg.sendMessage('showMusicCredit', {
                            musicName: this.musicName
                        });
                    },
                    exitMusicCredit() {
                        nodecg.sendMessage('exitMusicCredit');
                    }
                }
            });

            app.mount('#app');
        </script>
	</body>
</html>
